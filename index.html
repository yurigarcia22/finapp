<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NG Fin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: 'var(--border)',
              input: 'var(--input)',
              ring: 'var(--ring)',
              background: 'var(--background)',
              foreground: 'var(--foreground)',
              primary: {
                DEFAULT: 'var(--primary)',
                foreground: 'var(--primary-foreground)',
              },
              secondary: {
                DEFAULT: 'var(--secondary)',
                foreground: 'var(--secondary-foreground)',
              },
              destructive: {
                DEFAULT: 'var(--destructive)',
                foreground: 'var(--destructive-foreground)',
              },
              muted: {
                DEFAULT: 'var(--muted)',
                foreground: 'var(--muted-foreground)',
              },
              accent: {
                DEFAULT: 'var(--accent)',
                foreground: 'var(--accent-foreground)',
              },
              popover: {
                DEFAULT: 'var(--popover)',
                foreground: 'var(--popover-foreground)',
              },
              card: {
                DEFAULT: 'var(--card)',
                foreground: 'var(--card-foreground)',
              },
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Sans:wght@100..900&display=swap" rel="stylesheet">
    <style>
      :root {
        --background: #FFFFFF;
        --foreground: #020817;
        --card: #FFFFFF;
        --card-foreground: #020817;
        --popover: #FFFFFF;
        --popover-foreground: #020817;
        --primary: #6464FF;
        --primary-foreground: #FAFAFA;
        --secondary: #F1F5F9;
        --secondary-foreground: #0F172A;
        --muted: #F1F5F9;
        --muted-foreground: #64748B;
        --accent: #F1F5F9;
        --accent-foreground: #0F172A;
        --destructive: #EF4444;
        --destructive-foreground: #FAFAFA;
        --border: #E2E8F0;
        --input: #E2E8F0;
        --ring: #6464FF;
      }
 
      .dark {
        --background: #0B0F1A;
        --foreground: #E2E8F0;
        --card: #10192A;
        --card-foreground: #E2E8F0;
        --popover: #0B0F1A;
        --popover-foreground: #E2E8F0;
        --primary: #6464FF;
        --primary-foreground: #FAFAFA;
        --secondary: #1E293B;
        --secondary-foreground: #E2E8F0;
        --muted: #1E293B;
        --muted-foreground: #94A3B8;
        --accent: #1E293B;
        --accent-foreground: #E2E8F0;
        --destructive: #7F1D1D;
        --destructive-foreground: #FAFAFA;
        --border: #334155;
        --input: #334155;
        --ring: #6464FF;
      }
      
      body {
        font-family: 'Geist Sans', sans-serif;
        background-color: var(--background);
        color: var(--foreground);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      .font-geist {
        font-family: 'Geist Sans', sans-serif;
      }

      @keyframes element-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slide-right-in {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes testimonial-in {
         from {
          opacity: 0;
          transform: translateY(20px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .animate-element { animation: element-in 0.5s cubic-bezier(0.25, 1, 0.5, 1) both; }
      .animate-slide-right { animation: slide-right-in 0.6s cubic-bezier(0.25, 1, 0.5, 1) both; }
      .animate-testimonial { animation: testimonial-in 0.6s cubic-bezier(0.25, 1, 0.5, 1) both; }

      .animate-delay-100 { animation-delay: 0.1s; }
      .animate-delay-200 { animation-delay: 0.2s; }
      .animate-delay-300 { animation-delay: 0.3s; }
      .animate-delay-400 { animation-delay: 0.4s; }
      .animate-delay-500 { animation-delay: 0.5s; }
      .animate-delay-600 { animation-delay: 0.6s; }
      .animate-delay-700 { animation-delay: 0.7s; }
      .animate-delay-800 { animation-delay: 0.8s; }
      .animate-delay-900 { animation-delay: 0.9s; }
      .animate-delay-1000 { animation-delay: 1.0s; }
      .animate-delay-1200 { animation-delay: 1.2s; }
      .animate-delay-1400 { animation-delay: 1.4s; }

      .custom-checkbox {
        appearance: none;
        background-color: transparent;
        border: 2px solid var(--border);
        border-radius: 6px;
        width: 1.15em;
        height: 1.15em;
        cursor: pointer;
        position: relative;
        transition: all 0.2s ease;
      }
      .custom-checkbox:checked {
        background-color: var(--primary);
        border-color: var(--primary);
      }
      .custom-checkbox:checked::after {
        content: 'âœ”';
        color: var(--primary-foreground);
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-size: 0.8em;
      }
    </style>
