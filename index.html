<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale-1.0" />
    <title>FinPilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              border: 'var(--border)',
              background: 'var(--background)',
              foreground: 'var(--foreground)',
              card: 'var(--card)',
              primary: {
                DEFAULT: 'var(--primary)',
                foreground: 'var(--primary-foreground)',
              },
              secondary: 'var(--secondary)',
              muted: {
                foreground: 'var(--muted-foreground)',
              },
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Sans:wght@100..900&display=swap" rel="stylesheet">
    <style>
      :root {
        --background: #0B0F1A;
        --foreground: #E2E8F0;
        --card: #10192A;
        --primary: #6464FF;
        --primary-foreground: #FFFFFF;
        --secondary: #1E293B;
        --muted-foreground: #94A3B8;
        --border: #334155;
      }
      body {
        font-family: 'Geist Sans', sans-serif;
        background-color: var(--background);
        color: var(--foreground);
      }
      
      .font-geist {
        font-family: 'Geist Sans', sans-serif;
      }

      @keyframes element-in {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slide-right-in {
        from {
          opacity: 0;
          transform: translateX(-30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes testimonial-in {
         from {
          opacity: 0;
          transform: translateY(30px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .animate-element { animation: element-in 0.6s both; }
      .animate-slide-right { animation: slide-right-in 0.8s cubic-bezier(0.25, 1, 0.5, 1) both; }
      .animate-testimonial { animation: testimonial-in 0.7s cubic-bezier(0.25, 1, 0.5, 1) both; }

      .animate-delay-100 { animation-delay: 0.1s; }
      .animate-delay-200 { animation-delay: 0.2s; }
      .animate-delay-300 { animation-delay: 0.3s; }
      .animate-delay-400 { animation-delay: 0.4s; }
      .animate-delay-500 { animation-delay: 0.5s; }
      .animate-delay-600 { animation-delay: 0.6s; }
      .animate-delay-700 { animation-delay: 0.7s; }
      .animate-delay-800 { animation-delay: 0.8s; }
      .animate-delay-900 { animation-delay: 0.9s; }
      .animate-delay-1000 { animation-delay: 1.0s; }
      .animate-delay-1200 { animation-delay: 1.2s; }
      .animate-delay-1400 { animation-delay: 1.4s; }

      .custom-checkbox {
        appearance: none;
        background-color: transparent;
        border: 2px solid var(--border);
        border-radius: 6px;
        width: 1.15em;
        height: 1.15em;
        cursor: pointer;
        position: relative;
        transition: all 0.2s;
      }
      .custom-checkbox:checked {
        background-color: var(--primary);
        border-color: var(--primary);
      }
      .custom-checkbox:checked::after {
        content: 'âœ”';
        color: var(--primary-foreground);
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-size: 0.8em;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^18.2.0/",
    "react": "https://aistudiocdn.com/react@^18.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^18.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^18.2.0",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
